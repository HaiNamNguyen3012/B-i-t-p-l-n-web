<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dangky.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="dangky">
                <div class="header">
                    <h1>Đăng ký</h1>
                </div>
                <input type="text" name="username" id="username" placeholder="Tên đăng nhập">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="last-name" id="last-name" placeholder="Họ">
                <input type="text" name="first-name" id="first-name" placeholder="Tên">
                <input type="tel" name="phone-number" id="phone-number" placeholder="Số điện thoại">
                <input type="text" name="cmt" id="cmt" placeholder="Chứng minh thư nhân dân">
                <input type="text" name="dia-chi" id="dia-chi" placeholder="Địa chỉ thường trú">
                <input type="password" name="password" id="password" placeholder="Mật khẩu">
                <input type="password" name="re-password" id="re-password" placeholder="Nhập lại mật khẩu">
                <select name="users" id="users">
                    <option value="ban-la-ai">Bạn là người.....</option>
                    <option value="cho-thue">Người cho thuê</option>
                    <option value="di-thue">Người đi thuê</option>
                </select>
                <br>
                <input type="button" id="sign-up" value="Đăng ký">
                <p>
                    <a href="../dangnhap/dangnhap.html">
                        Bạn đã có tài khoản? Đăng nhập.
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
