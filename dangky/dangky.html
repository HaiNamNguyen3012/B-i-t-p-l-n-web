<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dangky.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form action="" method="post" id="signup-form" class="signup-form">
                        <h1>Đăng ký</h1>
                        <div class="form-group">
                            <input type="text" class="form-input" name="user-name" id="user-name" placeholder="Tên đăng nhập" required/>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email" required/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="last-name" id="last-name" placeholder="Họ" required/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="first-name" id="first-name" placeholder="Tên" required/>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-input" name="tel" id="tel" placeholder="Số điện thoại" required/>

                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="diachi" id="diachi" placeholder="Địa chỉ" required/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="cmt" id="cmt" placeholder="Chứng minh thư" required/>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-input" name="re-password" id="re-password" placeholder="Xác minh lại password" required/>
                        </div>

                        <div class="form-group">
                            <select class="form-input" name="users" id="users">
                                <option value="users">Bạn là.....</option>
                                <option value="nct">Người cho thuê</option>
                                <option value="ndi">Người đi thuê</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Đăng ký"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
